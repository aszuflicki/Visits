spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        check_nullability: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: somePassword
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
